<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Konversi Suhu</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container">
    <h1>Konversi Suhu</h1>
    <div class="input-group">
      <label for="celsius">Celsius (°C)</label>
      <input type="number" id="celsius" name="celsius" value="">
      <label for="fahrenheit">Fahrenheit (°F)</label>
      <input type="number" id="fahrenheit" name="fahrenheit" value="">
    </div>
    <div class="button-group">
      <button id="convert-celsius">Konversi ke °F</button>
      <button id="convert-fahrenheit">Konversi ke °C</button>
      <button id="reset">Reset</button>
    </div>
    <div class="cara-kalkulasi">
      <h4>Cara Kalkulasi:</h4>
      <p>90°C x (9/5) + 32 = 194°F</p>
    </div>

    <h4>Cara Konversi Dari Celsius (°C) ke Fahrenheit (°F)</h4>
    <p>Suhu S dalam derajat Fahrenheit (°F) sama dengan suhu S dalam derajat Celsius (°C) kali 9/5 tambah 32.</p>
    <p>Rumus:</p>
    <p>S<sub>(°F)</sub> = (S<sub>(°C)</sub> x 9/5) + 32</p>
    <p>atau</p>
    <p>S<sub>(°F)</sub> = (S<sub>(°C)</sub> x 1.8) + 32</p>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
